<header>
  <img src="../assets/logo.jpg" alt="Logo da Escola MEDGRUPO" class="logo" />  
</header>

<h1>Gerenciamento Escolar</h1>

<!-- Formulário para Cadastro de Escola -->
<div class="card">
  <h2>Cadastrar Escola</h2>
  <form (ngSubmit)="cadastrarEscola()" #escolaForm="ngForm">
    <div class="form-group">
      <div class="input-group">
        <label for="nomeEscola">Nome da Escola:</label>
        <input type="text" id="nomeEscola" required [(ngModel)]="novaEscola.nome" name="nomeEscola" class="form-control">
      </div>
      <div class="input-group">
        <label for="enderecoEscola">Endereço:</label>
        <input type="text" id="enderecoEscola" required [(ngModel)]="novaEscola.endereco" name="enderecoEscola" class="form-control">
      </div>
    </div>
    <button type="submit" class="btn">Cadastrar Escola</button>
  </form>
</div>

<h2>Listar Escolas</h2>
<div *ngFor="let escola of escolas" class="card">
  <p><strong>Nome:</strong> {{ escola.nome }}</p>
  <p><strong>Endereço:</strong> {{ escola.endereco }}</p>
</div>

<!-- Formulário para Cadastro de Turma -->
<div class="card">
  <h2>Cadastrar Turma</h2>
  <form (ngSubmit)="cadastrarTurma()" #turmaForm="ngForm">
    <div class="form-group">
      <div class="input-group">
        <label for="nomeTurma">Nome da Turma:</label>
        <input type="text" id="nomeTurma" required [(ngModel)]="novaTurma.nome" name="nomeTurma" class="form-control">
      </div>
      <div class="input-group">
        <label for="serieTurma">Série:</label>
        <input type="text" id="serieTurma" required [(ngModel)]="novaTurma.serie" name="serieTurma" class="form-control">
      </div>
    </div>
    <button type="submit" class="btn">Cadastrar Turma</button>
  </form>
</div>

<h2>Listar Turmas</h2>
<div *ngFor="let turma of turmas" class="card">
  <p><strong>Nome:</strong> {{ turma.nome }}</p>
  <p><strong>Série:</strong> {{ turma.serie }}</p>
</div>

<footer>
  <p>&copy; 2024 MEDGRUPO. criado por Rodrigobraga.</p>

</footer>
